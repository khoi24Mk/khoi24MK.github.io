<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;
              500;600;700;800;900&display=swap" rel="stylesheet">


  <!--
    - css style link 
  -->
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>



  <div class="card">

    <div class="card_head">
      <div class="card_img">
        <img src="/images/image-equilibrium.jpg" alt="">
      </div>
    </div>

    <div class="card_body">

      <a href="#">
        <h1 class="card_title">Equilibrium #3429</h1>
      </a>

      <p class="card_info">Our Equilibrium collection promotes balance and calm.


      <div class="more_info">
        <div class="card_price">
          <img src="/images/icon-ethereum.svg" alt="" class="card_icon">
          <span>0.041 ETH</span>
        </div>
        <div class="day_left">
          <img src="/images/icon-clock.svg" alt="" class="card_icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="/images/image-avatar.png" alt=""  class="author_img">
   
        <p class="author_name">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
    
    </div>


  </div>

</body>

</html>
